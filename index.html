<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="text-center mb-4">Memory Game!</h1>
          <div class="text-center mb-3">
            <button id="startButton" class="btn btn-primary">Start Game</button>
            <button id="restartButton" class="btn btn-secondary ms-2" disabled>Restart Game</button>
          </div>
          <div id="game" class="d-flex flex-wrap justify-content-center rounded p-3 border bg-white"></div>
          <div id="score" class="text-center mt-3"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MF7a4ZjO5RmNQeovWxI8wmaKUC6QrNMIp82nu4DmzIz5UDeIbFe3DbUoMqjTV3Z" crossorigin="anonymous"></script> -->

    <script src="script.js"></script>
  </body>
</html>
